        <script type="text/javascript">
            $(document).ready(function () {
                mostrarFotos();
            });
            
            function foto(pos){
                var str = '<div ">';
                str +=  '<img style="width:40%; class="img" src="img/foto' +pos + '.jpg" border="0" />';
                str += '</div>';
                $("#galery").html(str);
            }
            function mostrarFotos(){
                $.ajax({
                    url: "data/fotos.json",
                    success: function(datos){
                        var oJson=eval(datos);
                        $("#galery").empty();
                        $.each(oJson, function (i, item ){
                            var str='<div>';
                            str += '<a href="#" onclick="foto(\''+ item.pos+'\')">';
                            str += '<img class="imagen img-thumbnail" src="img/'+ item.img +'"/>';
                            str += '</a>';
                            str += '</div>';
                            $("#galery").append(str);
                        
                        });
                    }
                });
                    
                
            }
        </script>
